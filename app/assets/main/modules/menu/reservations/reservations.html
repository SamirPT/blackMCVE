<div class="w-full h-full hbox">
    <div class="hbox h-auto bg-white wrapper b-b">
        <div>
            <button class="btn btn-rounded btn-icon bg-white" ng-click="changeDate()"><i class="fa fa-angle-left fa-lg"></i></button>
            <input type="button" class="b btn bg-light lter" datepicker-popup="{{format}}" ng-click="open($event)" ng-model="date" is-open="opened" datepicker-options="dateOptions" ng-required="true" show-button-bar="false" close-text="Close" ng-change="getEventsList()"/>
            <button class="btn btn-rounded btn-icon bg-white" ng-click="changeDate(true)"><i class="fa fa-angle-right fa-lg"></i></button>

            <span class="pull-right m-r" data-ng-if="!currentEvent.id">No selected event</span>
            <button popover="Current Event is {{currentEvent.name}}" popover-placement="bottom" popover-trigger="mouseenter" class="btn btn-default pull-right m-r" data-ng-if="currentEvent.id" data-ng-click="changeEvent();">Change Event</button>
        </div>
        <button class="btn btn-sm btn-primary btn-addon m-t m-l" data-ng-click="createReservation();" ng-if="permissions.canViewAndModifyAllGuestListResos || permissions.canViewAndModifyAllReservations">
            <i class="fa fa-plus"></i>Add reservation
        </button>
        <div class="col-sm-2 m-t">
            <input class="form-control input-sm" type="search" placeholder="Search" data-ng-model="searchedText">
        </div>
    </div>
    <div class="nav-tabs-alt bg-white" >
        <ul class="nav nav-tabs" role="tablist">
            <li data-ng-class="{'active': activeTab === '' || activeTab === '1'}">
                <a data-target="#tab-1" role="tab" data-toggle="tab">
                    Guestlist
                </a>
            </li>
            <li data-ng-class="{'active': activeTab === '2'}">
                <a data-target="#tab-2" role="tab" data-toggle="tab">
                    Pending
                </a>
            </li>
            <li data-ng-class="{'active': activeTab === '3'}">
                <a data-target="#tab-3" role="tab" data-toggle="tab">
                    Approved
                </a>
            </li>
        </ul>
    </div>
    <div class="tab-content bg-light">
        <div class="tab-content bg-light" ng-if="!changeEventSpinner || !spinner">
            <div class="text-center wrapper">
                <i class="fa fa-spinner fa-2x fa-spin padder"></i>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" data-ng-class="{'active': activeTab === '' || activeTab === '1'}" id="tab-1">
            <div ng-if="changeEventSpinner && spinner" class="wrapper-xs">
                <div data-ng-include="'/assets/main/modules/menu/reservations/templates/guestList.html'"></div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane tab-2" data-ng-class="{'active': activeTab === '2'}" id="tab-2">
            <div ng-if="changeEventSpinner && spinner" class="wrapper-xs">
                <div data-ng-include="'/assets/main/modules/menu/reservations/templates/pendingList.html'"></div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane tab-3" data-ng-class="{'active': activeTab === '3'}" id="tab-3">
            <div ng-if="changeEventSpinner && spinner" class="wrapper-xs">
                <div data-ng-include="'/assets/main/modules/menu/reservations/templates/approvedList.html'"></div>
            </div>
        </div>
    </div>
</div>
