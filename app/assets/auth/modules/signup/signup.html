<div class="container animated fadeIn">
  <div class="container w-xxl w-auto-xs no-padder h-full">
    <div class="text-center">
      <img src="assets/img/White_Logo_mrBlack.svg" class="w-xs">
    </div>
    <form name="signupForm" class="form-validation max-form-width" ng-submit="signUp(user.phoneNumber)">
      <div class="m-md">
        <div class="form-group">
          <input type="text" name="fullName" placeholder="First &amp; Last Name" ng-model="user.fullName"
                 class="text-white form-control no-border b-b bg-dark dker"
                 ng-required="true">
        </div>
        <div class="pull-in clearfix">
          <div class="col-sm-6">
            <input type="text" name="phoneNumber" ui-mask="+9 999 999 9999" placeholder="Phone Number" ng-model="user.phoneNumber"
                   class="form-group text-white form-control no-border b-b bg-dark dker"
                   ng-required="true" data-model-view-value="true" ui-mask-placeholder>
          </div>
          <div class="col-sm-6">
            <input type="text" name="birthday" ui-mask="99-99-9999" placeholder="Date of Birth" ng-pattern="datePattern" ui-mask-placeholder
                   class="form-group text-white form-control no-border b-b bg-dark dker pull-right"
                   ng-model="user.birthday" ng-required="true" data-model-view-value="true" ui-mask-placeholder>
          </div>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-pattern="emailPattern"
                 class="text-white form-control no-border b-b bg-dark dker" ng-required="true">
        </div>
      </div>

      <div class="hbox">
        <div class="padder">
          <button type="submit" ng-disabled="signupForm.$invalid || !spinner" class="w-full btn bg-btn-mrblack m-b">Sign Up <i ng-class="{'hidden':spinner}" class="fa fa-spinner fa-spin"></i></button>
        </div>
        <div class="padder">
          <button ui-sref="signin" class="w-full btn bg-dark-btn no-shadow m-b">Sign in, if you already have an account</button>
        </div>
      </div>
    </form>
  </div>
</div>
